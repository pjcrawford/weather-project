<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
      <h1 font-color=white>Check the Weather!</h1>
      <br>
      <div class="container" id='input' style="display:flex;justify-content:center;align-items:center;">
        <br>
        <div class="form-group">
          <div class="col-md-8">
            <input id="search-query" type="text" class="form-control" placeholder="Enter City Name"></input>
          </div>
          <div class="col-md-2">
            <button id="find-weather" class="btn btn-primary">Search</button>
          </div>
        </div>
        </div>
        <div id="todays-weather"></div>
        <br>
        <div id="weeks-forecast"style="align-items: center"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js" charset="utf-8"></script>
    <script src="main.js"></script>



 
    <script id="current-weather-template" type="text/x-handlebars-template" class="col-sm-2">
      <div id="current-weather-display" class="card2" style="display:flex;justify-content:center;align-items:center">
        <div class="col-sm-2" id="current-weather-information" style="align-items: center">
          <h3>{{ temp }}˚</h3>
          <div>{{ location }}</div>
          <div>{{ weather }}</div>
          <div>{{ date }}</div>
        </div>
        <div class="col-md-5" id="icon-display" style="align-items: center">
          <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="">
        </div>
      </div>
    </script>

 
    <script id="weeks-forecast-template" type="text/x-handlebars-template">
      <div class="col-sm-2">
        <div class="card" style="width: 18rem;">
          <div>{{ weather }}</div>
          <div> <strong>{{ temp }}˚</strong></div>
          <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="">
          <div>{{ date }}</div>
        </div>
      </div>
    </script>

</body>
</html>
